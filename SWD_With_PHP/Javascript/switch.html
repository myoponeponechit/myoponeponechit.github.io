<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let num = parseInt(prompt('Enter a Number 1 to 6'));
        switch(num){
            case 1:
                document.write('Your number is One.');
                break;
            case 2:
                document.write('Your number is Two.');
                break;
            case 3:
                document.write('Your number is Three.');
                break;
            case 4:
                document.write('Your number is four.');
                break;
            case 5:
                document.write('Your number is five.');
                break;
            case 6:
                document.write('Your number is Six.');
                break;
            
            default:
                document.write('Out Range');
                break;
        }
    </script>
</body>
</html>
