<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Property</title>
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myh2">CSS Style Effect With JS</h2>
    <button onclick="effectDesign()">CSS Design</button>
    <script>
        function effectDesign() {
            let myH2 = document.getElementById('myh2');
            myH2.style.color = 'red';
            myH2.style.border = '1px solid red';
        }
    </script>
</body>
</html>
