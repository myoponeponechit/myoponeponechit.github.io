<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property & Method</title>
</head>
<body>
    <h1>Property & Method</h1>
    <h2 id="myh2"></h2>
    <h4 id="myId"></h4>
    <h3></h3>
    <button onclick="createText()">Create Text Node</button>
    <button onclick="createElementLesson()">Create Element Node</button>
    <script>
        function createText() {
           // alert('ok');
           let h2 = document.getElementById('myh2');
           let createText = document.createTextNode("This is text node!");
           h2.appendChild(createText);
        }

        function createElementLesson() {
            let h3 = document.createElement('h3');
            h3.innerText = 'Create h3 Element';
            let myId = document.getElementById('myId');
            myId.appendChild(h3);
        }
    </script>
</body>
</html>
