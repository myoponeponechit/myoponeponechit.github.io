<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue lesson</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>

</head>
<body>
    <div id="app">
        {{name}} - {{age}} 
        
        <br>

        <button @click="age++">Increase</button>

        <img :src="profile" alt=""><br>

        <!--<p>{{para}}</p>-->
        <p><span v-html="para"></span></p>

        <button v-on:click="reverse">Reverse Name</button>

        <button :id="`no-${id}`">Detail</button>

        <p v-if="seen">Now you see me</p>

        <p v-if="mark > 40 && mark < 80">Pass</p>

        <p v-else-if="mark > 80">D</p>

        <p v-else>Fail</p>

        <ul>
            <li v-for="(row,index) in students">{{index}} - {{row.name}}</li>
        </ul>

        Total number of boys - {{boys.length}}

        <br>

        <input type="text" placeholder="Enter Name Here" v-model="username">

        <br>

        {{username}}

        <br>

        {{money}}

    </div>

    <!--This is not mounted area-->
    <h1>Hello {{name}}</h1>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>
</html>
