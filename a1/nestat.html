<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Lesson</title>
</head>
<body>
    <script>
        for(let a=0;a<5;a++){
            for (let b=5;b>a;b--){
                document.write('*');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
