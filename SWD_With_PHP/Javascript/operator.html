<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lessons</h1>
    <script>
        // assign operator =
        let name = "Myo Pone Pone Chit";

        // addition operator
        let three = 2 + 1;
        console.log(three);

        let four = three + 1;
        console.log(four);

        // substration operator
        let two = 3 - 1;
        console.log(two);

        // division operator
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2.toFixed(2));

        // remainder operator
        let rem1 = 20 % 5;
        console.log(rem1);

        let rem2 = 1 % 0;
        console.log(rem2); // NaN - Not a Number

        // Multiplication operator
        let multi1 = 2 * 2;
        console.log(multi1);

        // exponentation operator **
        let exp1 =  16 ** 2;
        console.log(exp1);

        // precendence () * / % + -
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);
    </script>
</body>
</html>
