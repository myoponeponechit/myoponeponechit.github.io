<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form action = "register.php" onsubmit = "return checkValue()">
    
        Name: <input type = "text" name = "" id = "name"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small id = "name_error"></small><br>
        
        Email: <input type = "email" name = "email" id = "email"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small id = "email_error"></small><br>

        Password: <input type = "password" name = "password" id = "password"> <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small id = "password_error"></small><br>
        
        Confirm Password: <input type = "password" name = "confirmPassword" id = "confirmPassword"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small id="confirmPassword_error"></small><br>

        <input type = "checkbox" id = "checkboxID" onclick = "showPassword()">
        <label for = "check" id = "show">Show Password</label><br>

        <input type = "submit" value = "Register" id = "submit">
    
    </form>
    <script>
        
        function checkValue(){
            let nameValue = document.getElementById('name').value;
            let name = document.getElementById('name');
            let name_error = document.getElementById('name_error');

            let emailValue = document.getElementById('email').value;
            let email = document.getElementById('email');
            let email_error = document.getElementById('email_error');

            let passwordValue = document.getElementById('password').value;
            let password = document.getElementById('password');
            let password_error = document.getElementById('password_error');

            let confirmPasswordValue = document.getElementById('confirmPassword').value;
            let confirmPassword = document.getElementById('confirmPassword');
            let confirmPassword_error = document.getElementById('confirmPassword_error');

            if(nameValue == '' && emailValue == '' && passwordValue == '' && confirmPasswordValue == '')
            {
                    name.style.border = '1px solid red';
                    name_error.innerText = '*Name Field Required';
                    name_error.style.color = 'red';
                
                    email.style.border = '1px solid red';
                    email_error.innerText = '*Email Field Required';
                    email_error.style.color = 'red'; 
                    
                    password.style.border = '1px solid red';
                    password_error.innerText = '*Password Field Required';
                    password_error.style.color = 'red';    

                    confirmPassword.style.border = '1px solid red';
                    confirmPassword_error.innerText = '*Confirm Password Field Required';
                    confirmPassword_error.style.color = 'red';   

                    return false;
            }
            else
            {
                if(nameValue == '')
                {
                    name.style.border = '1px solid red';
                    name_error.innerText = '*Name Field Required';
                    name_error.style.color = 'red';
                }
                else
                {
                    name.removeAttribute('style');
                    name_error.innerText = ''; 
                }
                if(emailValue == '')
                {
                    email.style.border = '1px solid red';
                    email_error.innerText = '*Email Field Required';
                    email_error.style.color = 'red';     
                }
                else
                {
                    email.removeAttribute('style');
                    email_error.innerText = '';     
                }
                if(passwordValue == '')
                {
                    password.style.border = '1px solid red';
                    password_error.innerText = '*Password Field Required';
                    password_error.style.color = 'red';     
                }
                else
                {
                    password.removeAttribute('style');
                    password_error.innerText = '';     
                }
                if(confirmPasswordValue == '')
                {
                    confirmPassword.style.border = '1px solid red';
                    confirmPassword_error.innerText = '*Confirm Password Field Required';
                    confirmPassword_error.style.color = 'red';         
                }
                else
                {
                    confirmPassword.removeAttribute('style');
                    confirmPassword_error.innerText = '';
                }

                if(nameValue != '' && emailValue != '' && passwordValue != '' && confirmPasswordValue != '')
                {
                    if(passwordValue != confirmPasswordValue)
                    {
                        confirmPassword.style.border = '1px solid red';
                        confirmPassword_error.innerText = '*Password does not match!';
                        confirmPassword_error.style.color = 'red';

                        return false;
                    }
                    return true;
                }
                return false;
            }    
        }
        function showPassword()
        {
            let password=document.getElementById('password');
            let confirmPassword = document.getElementById('confirmPassword');

            if(password.getAttribute('type') == 'password' && confirmPassword.getAttribute('type') == 'password')
            {
                password.removeAttribute('type');
                password.setAttribute('type','text');

                confirmPassword.removeAttribute('type');
                confirmPassword.setAttribute('type','text');
            }
            else
            {
                password.removeAttribute('type');
                password.setAttribute('type','password'); 

                confirmPassword.removeAttribute('type');
                confirmPassword.setAttribute('type','password'); 
            }           
        }
    </script>
</body>
</html>
