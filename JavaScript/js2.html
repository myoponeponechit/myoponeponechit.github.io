<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operator

        //addition operator
        let three=1+2;
        console.log(three);

        let four=three+1;
        console.log(four);

        let threeOne='three'+1;
        console.log(threeOne);

        //substration operator
        let two=4-2;
        console.log(two);

        //division operator
        let div1=20/5;
        console.log(div1);
        let div2=20/7;
        console.log(div2);
        let div3=1/0;
        console.log(div3);

        //modulus operator
        let rem1=20%5;
        console.log(rem1);
        let rem2=20%7;
        console.log(rem2);
        let rem3=1%0;
        console.log(rem3);

        //multiplication operator
        let mul1=12*12;
        console.log(mul1);
        let mul2=-12*12;
        console.log(mul2);


        //Exponentitaion Operator
        let exp1=2**2;
        console.log(exp1);
        let exp2=2**8;
        console.log(exp2);
    </script>
</body>
</html>
