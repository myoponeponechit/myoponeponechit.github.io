<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Logical Operator</h1>
    <script>
        // && AND

        // || OR

        // ! NOT

        if (12 < 30 && 23 > 15) {
            // code
            document.write('AND Logical Operator');
        }
        console.log(12 < 30 && 23 > 15);

        if (12 < 30 && 23 > 15) {
            // code
            document.write('OR Logical Operator');
        }
        console.log(12 < 30 || 23 > 15);

        let num;
        if(!num) {
            // code
            document.write('NOT Logical Operator');
        }
    </script>
</body>
</html>
