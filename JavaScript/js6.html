<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Lesson</title>
</head>
<body>
    
    <script>
        for(let i=1;i<=5;i++){
            document.write("<h3>Hello World</h3>");
        }
        let list=['a','b','c','d','e'];
        for (let j=0; j<list.length ;j++){
            document.write(`<h3>${list[j]}</h3>`);
        }

        for(let n=1;n<=12;n++){
            document.write(`<h3>12 x ${n} = ${12*n}</h3>`)
        }

        let num=prompt("Enter a number");
        console.log(num);
        for(let i=1;i<=12;i++){
            document.write(`<h3>${num} x ${i} = ${num*i}</h3>`)
        }
    </script>
</body>
</html>
