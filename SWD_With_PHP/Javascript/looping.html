<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        //for loop
        for(let i = 1; i < 10 ; i++){
            document.write(`*`);
        }

        //while loops
        let num = 200;
        while(num >= 100) {
            document.write(`<h1>Your number is ${num}</h1>`);
            num -= 5;
        }

        // do{
        //     // code 
        //     // update
        // }while (condition);

        let no = 10;

        do {
            document.write(`<h1>Number is ${no}</h1>`);
            no++;
        }while(no < 20);
    </script>
</body>
</html>
