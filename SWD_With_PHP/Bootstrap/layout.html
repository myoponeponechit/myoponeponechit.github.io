<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-danger text-center my-5">Layout Lesson</h1>

    <div class="container bg-info my-2 py-3">Container</div>
    <div class="container-sm bg-info my-2 py-3">Container SM</div><!--Phone size-->
    <div class="container-md bg-info my-2 py-3">Container MD</div><!--Tablet size-->
    <div class="container-lg bg-info my-2 py-3">Container LG</div><!--laptop size-->
    <div class="container-xl bg-info my-2 py-3">Container XL</div><!--Destop size-->
    <div class="container-xxl bg-info my-2 py-3">Container XXL</div><!--Gamming laptop size >= 1400px-->
    <div class="container-fluid bg-info my-2 py-3">Container Fluid</div>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
