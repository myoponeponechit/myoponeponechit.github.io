<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        // strig data type
        // let name = 'Myo Pone Pone Chit';
        // let name = `Myo Pone Pone Chit`;
        let name = "Myo Pone Pone Chit";
        console.log(name);
        console.log(typeof(name));

        // numeric data type
        let age = 22;
        console.log(age);
        console.log(typeof(age));

        // boolean data type
        let single = true;
        console.log(single);
        console.log(typeof(single));

        // undifined
        let myBaby;
        console.log(myBaby);

        // null
        let son = null;
        console.log(son);
        console.log(typeof(son));
    </script>
</body>
</html>
