<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String
        let firstName="Myo Pone ";
        let lastName="Pone Chit";
        console.log(firstName);
        console.log(lastName);
        console.log(firstName.length);

        let fullName=firstName+lastName;
        console.log(fullName);
        console.log(typeof(fullName));
        console.log("My name is "+fullName);
        console.log(fullName[0]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(4,4));

        let hi="Welcom to my class";
        console.log(hi.trim());

        let ser="JavaScript is easy";
        let res=ser.search("is");
        console.log(res);

        let rep="I am a Web Developer";
        let result_rep=rep.replace("Web","Android");
        console.log(result_rep);

        //backtick sign
        let string=`I am a
        Zero to Pro Students`;
        console.log(string);
        console.log(typeof(string));
        console.log(`My name is ${fullName}`);

        //Line brake \n
        console.log("Hello \n JS");

        //tab \t
        console.log("Hello \t JavaScript");
        console.log("I'am a programmer");
        console.log('I\'m a programmer');
    </script>
</body>
</html>
