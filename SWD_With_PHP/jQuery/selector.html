<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selector</title>
</head>
<body>
    <h1>jQuery Selector</h1>
    <button id="click">Click</button>

    <p class="p-tag">jQuery is easy!</p>
    <p class="p-tag">jQuery is funny!</p>
    <p class="p-tag">jQuery is lightwight!</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script src="jquery.min.js"></script>
    <script>
        // jQuery Syntax
        // jQuery(Selector).action();
        // $(Selector).action();
        // selector - CSS Selector (class, id, *, tag, attribute)

        $(document).ready(function(){
            $('#click').click(function(){
                alert('Hello clicker');
            });

            $('#hide').click(function(){
                $('.p-tag').hide();
                $('#click').hide();
                $('h1').hide();
            });

            $('#show').click(function() {
                $('.p-tag').show();
                $('#click').show();
                $('h1').show();
            });
        });

    </script>
</body>
</html>
