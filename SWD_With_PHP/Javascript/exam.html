<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
    <form action="" name="myForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br>
        <label for="myanmar">Myanmar</label>
        <input type="number" id="myanmar" name="myanmar"><br>
        <label for="english">English</label>
        <input type="number" id="english" name="english"><br>
        <label for="math">Math</label>
        <input type="number" id="math" name="math"><br>
        <label for="physic">physic</label>
        <input type="number" id="physic" name="physic"><br>
        <label for="chemistry">Chemistry</label>
        <input type="number" id="chemistry" name="chemistry"><br>
        <label for="bio">bio</label>
        <input type="number" id="bio" name="bio"><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result(){
            // alert('ok');
            let name = document.myForm.name.value;
            let myanmar = document.myForm.myanmar.value;
            let english = document.myForm.english.value;
            let math = document.myForm.math.value;
            let physic = document.myForm.physic.value;
            let chemistry = document.myForm.chemistry.value;
            let bio = document.myForm.bio.value;

            // console.log(name,myanmar,english,math,physic,chemistry,bio);

            if(myanmar >= 40 && english >= 40 && math >= 40 && physic >= 40 && chemistry >= 40 && bio >= 40){
                document.write(name + `<h1> is pass!</h1>`);
            }
            else{
                document.write(name + `<h1> is fail!</h1>`)
            }
        }
    </script>
</body>
</html>
