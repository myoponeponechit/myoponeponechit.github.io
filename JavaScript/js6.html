<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Lesson</title>
</head>
<body>
    
    <script>
        for(let i=1;i<=5;i++){
            document.write("<h3>Hello World</h3>");
        }
        let list=['a','b','c','d','e'];
        for (let j=0; j<list.length ;j++){
            document.write(`<h3>${list[j]}</h3>`);
        }

        for(let n=1;n<=12;n++){
            document.write(`<h3>12 x ${n} = ${12*n}</h3>`)
        }

        let num=prompt("Enter a number");
        console.log(num);
        for(let i=1;i<=12;i++){
            document.write(`<h3>${num} x ${i} = ${num*i}</h3>`)
        }

        //Nestat Loop

        for (let k=0;k<5;k++){
            for(let l=0;l<5;l++){
                document.write('*');
            }
            document.write('<br>');

        }

        for(let m=0;m<5;m++){
            for (let p=0;p<=m;p++){
                document.write('*');
            }
            document.write('<br>')
        }

        for(let a=0;a<5;a++){
            for (let b=5;b>a;b--){
                document.write('*');
            }
            document.write('<br>')
        }

        let number=1;
        while(number<0){//(number<10)testing
            document.write(`<h3>This number is ${number}</h3>`);
            number+=1;
        }

        let no=1;
        do{
            document.write(`<h3>This is ${no}</h3>`);
            no+=1;
        }while(no<0);
        //while(no<10);testing
        
    </script>
</body>
</html>
