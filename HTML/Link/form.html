<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="save.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Enter your names">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu_email" id="email" required>
        <br><br>
        <label for="password">password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone No</label>
        <input type="number" name="stu_phone" id="phone" value="09260952396" readonly>
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" name="stu_passport" id="passport" accept=".png">
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="Male">Male</label>
        <input type="radio" name="gender" id="female"><label for="M
        Female">Female</label>
        <input type="radio" name="gender" id="other"><label for="Other">Other</label>
        <br><br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="travelling" id="travel" value="tavelling">
        <label for="">Travelling</label>
        <input type="checkbox" name="reading" id="read" value="reading">
        <label for="">Reading</label>
        <input type="checkbox" name="gamming" id="game" value="gamming">
        <label for="">Gamming</label>
        <br><br>
        <label for="">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <button type="submit">Save</button>
    </form>
</body>
</html>
