<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Lesson</title>
    <script src="jquery.min.js"></script>

    <script>
        $(function () {
            $("button").on("click",function () {
                $("h1").hide(function (param){
                    alert('Hi JQ')
                });
            })
            // working on link
            $("#mylink").on("click",function (e) {
                e.preventDefault();
                var link = $(this).attr('target')
                var text = 'Link is $(link)'
                alert(text)
            });
            // working with form
            $("#change").on("focus",function () {
                var total = Number($("#total").val())
                var pay = Number($("#pay").val())
                //alert(typeOf(total))
                var change = pay - total
                $("#change").val(change)
            })
            //Place
            $("#place").on("change",function () {
                var place = $(this).val();

                if(place == 1) {
                    $("#yangon").show()
                    $("#mandalay").hide()
                } else {
                    $("#mandalay").show()
                    $("#yangon").hide()
                }
            })

            $("#myform").on("submit",function (e){
                var username = $("#username").val()
                var age = $("#age").val()
                
                if(age < 18) {
                    e.preventDefault();
                }
            })
        })
    </script>
</head>
<body>
    <h1>Hello JQ Events</h1>
    <button>click</button>

    <a href="https://google.com" target="_blank" id="mylink">Google</a>
    <form action="" id="myform">
        <input type="text" name="username" id="username">
        <br>
        <input type="number" name="age" id="age">
        <br>
        <!-- focus -->
        <input type="number" name="total" id="total">
        <br>
        <input type="number" name="pay" id="pay">
        <br>
        <input type="number" name="change" id="change">
        <br>
        <!-- Change -->
        <select name="place" id="place">
            <optgroup label="Choose place..">
                <option value="1" selected>Yangon</option>
                <option value="2">Mandalay</option>
            </optgroup>
        </select>

        <div id="yangon">
            Yangon
        </div>
        <div id="mandalay" style="display: none;">
            Mandalay
        </div>
        <input type="submit" value="Save">
    </form>
</body>
</html>
