<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gird Lessons</h1>
    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
    <h1>Gird Columns</h1>
    <div class="gridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
    <h1>Gird Rows</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
    <h1>Gird Gap</h1>
    <div class="gridFour">
        <div style="background-color: red;">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
    <h1>Gird Line Columns</h1>
    <div class="gridFive">
        <div style="background-color: red;">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;" class="columnAdd">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
    <h1>Gird Line Rows</h1>
    <div class="gridSix">
        <div style="background-color: red;" class="rowAdd">1</div>
        <div style="background-color: gray;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: blueviolet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: purple;">9</div>
    </div>
</body>
</html>
