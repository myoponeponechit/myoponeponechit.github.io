<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                    height: null,
                    weight: null
                }
            },

            computed:{
                bmiCalculation() {
                    var weight = parseInt(this.weight);
                    var height = parseInt(this.height) / 100;
                    var bmi = weight / (height * height);
                    if(bmi < 25) {
                        return 'Low:' + bmi.toFixed(2) + 'kg/m2';
                    }
                    else if(bmi >= 25 && bmi < 30) {
                        return 'Moderate:' + bmi.toFixed(2) + 'kg/m2';
                    }
                    else if(bmi > 30) {
                        return 'High:' + bmi.toFixed(2) + 'kg/m2';
                    }
                }
            }
        })
    </script>
</head>
<body>
    <div id="app">
        <form action="">
            <h1>My Height : {{height}}</h1>
            <input v-model="height">
            <h1>My Weight : {{weight}}</h1>
            <input v-model="weight">
            <br>
            <h2>My BMI is {{bmiCalculation}}</h2>
        </form>
    </div>
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>
</html>
