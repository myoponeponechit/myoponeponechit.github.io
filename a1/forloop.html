<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Lesson</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number");
        console.log(num);
        for(let i=1;i<=12;i++){
            document.write(`<h4>${num} x ${i} = ${num*i}</h4>`)
        }
    </script>
</body>
</html>
