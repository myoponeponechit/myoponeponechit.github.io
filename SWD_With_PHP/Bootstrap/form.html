<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lessons</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <h1 class="display-5 text-center text-danger my-5">
        Form Lessons
    </h1>

    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-12 col-lg-6">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="Photo" class="form-label">Photo</label>
                        <input type="file" name="Photo" id="photo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="Name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="Email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" name="Phone" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="Date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="Date" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="Password" id="password">
                    </div>

                    <label for="" class="d-block my-2">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Feale</label>
                    </div>

                    <label for="" class="my-2 d-block">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" id="swimming" class="form-check-input">
                        <label for="swimming" class="form-check-label">Swimming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="traveling" class="form-check-input">
                        <label for="traveling" class="form-check-label">Traveling</label>
                    </div>

                    <label for="" class="my-2">Choose Gradude</label>
                    <select name="" id="" class="form-select">
                        <option value="">First Year</option>
                        <option value="">Second Year</option>
                        <option value="">Third Year</option>
                        <option value="">Fouth Year</option>
                        <option value="">Fifth Year</option>
                    </select>
    
                    <label for="Address" class="form-label my-2">Address</label>
                    <textarea name="Address" id="address" class="form-control"></textarea>

                    <input type="submit" class="btn btn-success float-end my-5">
                </form>
             </div>   
        </div>
    </div>
    

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
